<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon_.ico" type="image/x-icon">
    <title>mini TODO App</title>
    
    <!-- Connecting Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Linking my CSS file -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>    
    <!-- Sweet Alert CDN -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
    
    <section class="border" id="todoVisual">
        <div class="border barContainer">
            <progress id="progressBar" value="0" max="0">ToDo Completion Map</progress>
        </div>
    </section>
    
    <main class="border">
        <h1> <span class="mini">mini</span> <span class="to">To</span><span class="do">Do</span> APP </h1>

        <section class="inputArea" id="inputArea">
            <input type="text" name="inputBox" id="inputBox" title="Add Todo" onkeypress="enter(addEntry)" 
            placeholder="Read 'Harry Potter' for 20 mins..." autofocus/>
            
            <i class="fa fa-eercast" id="submitBtn" title="Submit" onclick="addEntry()"></i>
            <!-- <button type="button" onclick="addEntry()"></button> -->
        </section>
        
        <section class="border displayArea" id="displayArea">
            <ul id="listOfItems"></ul>
            <div class="border" id="fa-spin-icon">
                <i class="fa fa-spinner fa-spin" id="loadingIcon" aria-hidden="true"></i>
                <span id="loadingMessage">Please wait while your ToDos are loading</span>
            </div>
        </section>
    </main>

    <script type="module">
        import { toTick, edit, remove, addEntry } from "./script.js";
        window.toTick = toTick;
        window.edit = edit;
        window.remove = remove;
        window.addEntry = addEntry;
    </script>
    <script>
        const enter = (callback, opt = null) => { if (event.keyCode == 13) callback(opt); };
        setTimeout(() => {
            document.getElementById('fa-spin-icon').style.visibility = "visible";
        }, 200);
    </script>

    <script type="module" src="firebase.js"></script>

    <script type="module" src="script.js"></script>

</body>
</html>
